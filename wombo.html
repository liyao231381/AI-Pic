<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOMBO Dream API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen font-sans antialiased">

    <div class="p-4 space-y-4 md:flex md:flex-row md:h-screen">

        <!-- Parameter Area -->
        <div class="bg-white/50 backdrop-blur-md rounded-lg shadow-md p-4 md:w-1/4 md:overflow-y-auto">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">WOMBO Dream</h1>

            <!-- Authorization Token Input -->
            <div class="mb-4">
                <label for="authorization-token" class="block text-gray-700 text-sm font-bold mb-2">Authorization
                    Token:</label>
                <input type="text" id="authorization-token"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Enter your Authorization Token">
            </div>
            <hr class="my-4">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">Generate Image</h2>
            <div class="mb-4">
                <label for="aspect_ratio" class="block text-gray-700 text-sm font-bold mb-2">Aspect Ratio:</label>
                <select id="aspect_ratio"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="old_vertical_ratio">Old Vertical Ratio</option>
                    <option value="old_horizontal_ratio">Square</option>
                    <option value="widescreen">Widescreen</option>
                    <option value="vertical">Vertical</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="style" class="block text-gray-700 text-sm font-bold mb-2">Style ID:</label>
                <input type="number" id="style"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    value="115">
            </div>

            <div class="mb-4">
                <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Prompt:</label>
                <input type="text" id="prompt"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    value="cow eat grass">
            </div>

            <div class="flex justify-start mb-4">
                <button id="request-button-1"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate
                    Image</button>
            </div>

            <hr class="my-4">

            <h2 class="text-xl font-semibold mb-3 text-gray-700">Upload Image (Reference/Init)</h2>
            <!-- Image Upload Section -->
            <div class="mb-4">
                <label for="image-upload" class="block text-gray-700 text-sm font-bold mb-2">Select Image:</label>
                <input type="file" id="image-upload" accept="image/jpeg, image/png"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"/>
            </div>
            <div class="flex justify-start mb-2">
                 <button id="upload-button"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>Upload to Mediastore</button>
            </div>
             <!-- Response Display Area -->
            <div class="mt-2">
                <label class="block text-gray-700 text-sm font-bold mb-1">Mediastore Response:</label>
                <pre id="mediastore-response" class="bg-gray-200 p-2 rounded text-xs overflow-x-auto h-32"></pre>
            </div>
        </div>

        <!-- Image Area -->
        <div
            class="bg-white/50 backdrop-blur-md rounded-lg shadow-md p-4 md:w-3/4 md:flex md:items-center md:justify-center">
            <img id="final-image" src="" alt="Generated Image Area" class="max-w-full rounded-lg md:max-h-full">
        </div>

    </div>

    <script>
        const requestButton1 = document.getElementById('request-button-1');
        const finalImage = document.getElementById('final-image');
        const authTokenInput = document.getElementById('authorization-token');

        const promptInput = document.getElementById('prompt');
        const aspectRatioSelect = document.getElementById('aspect_ratio');
        const styleInput = document.getElementById('style');

        // New elements for image upload
        const imageUploadInput = document.getElementById('image-upload');
        const uploadButton = document.getElementById('upload-button');
        const mediastoreResponseOutput = document.getElementById('mediastore-response');

        let taskId = null;
        const LOCAL_STORAGE_TOKEN_KEY = 'wombo_auth_token';
        let polling = true;
        let timeoutId = null;
        const DEFAULT_DISPLAY_FREQ = 10; // 设置默认的 Display Frequency
        let selectedFileBase64 = null; // To store the base64 string of the selected file
        let selectedFileType = 'jpeg'; // Default or detected file type

        function saveTokenToLocalStorage(token) {
            localStorage.setItem(LOCAL_STORAGE_TOKEN_KEY, token);
        }

        function getTokenFromLocalStorage() {
            return localStorage.getItem(LOCAL_STORAGE_TOKEN_KEY);
        }

        window.addEventListener('load', () => {
            const storedToken = getTokenFromLocalStorage();
            if (storedToken) {
                authTokenInput.value = storedToken;
            }
            finalImage.alt = "Generated Image Area"; // Set initial alt text
            mediastoreResponseOutput.textContent = "Upload an image first.";
        });

        // --- Generate Image Logic (Existing) ---
        async function handleFirstRequest() {
            const promptValue = promptInput.value;
            const aspectRatioValue = aspectRatioSelect.value;
            const styleValue = styleInput.value;
            const authTokenValue = authTokenInput.value;

            if (!authTokenValue) {
                alert("Please enter your Authorization Token.");
                return;
            }

             // Clear previous image and stop polling if any
            finalImage.src = "";
            finalImage.alt = "Generating...";
            polling = false;
             if (timeoutId) {
                clearTimeout(timeoutId);
            }


            try {
                // Use the existing proxy endpoint for generating images
                const response = await fetch('https://aipic.liyao.sbs/api/wombo', { // Assuming your proxy is at /api/wombo
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `bearer ${authTokenValue}`
                    },
                    body: JSON.stringify({
                        prompt: promptValue,
                        aspect_ratio: aspectRatioValue,
                        style: styleValue,
                        display_freq: DEFAULT_DISPLAY_FREQ
                    })
                });

                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to start generation task: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();

                if (!data.id) {
                     throw new Error(`Task ID not found in response: ${JSON.stringify(data)}`);
                }

                taskId = data.id;
                saveTokenToLocalStorage(authTokenValue); // Save token on successful start

                console.log("Task ID:", taskId);
                polling = true; // Start polling
                handleSecondRequest(); // Start checking status

            } catch (error) {
                console.error("Error starting image generation:", error);
                finalImage.alt = `Error generating image: ${error.message}`;
                alert(`Error generating image: ${error.message}`);
            }
        }

        async function handleSecondRequest() {
            const authTokenValue = authTokenInput.value;

            if (!taskId) {
                console.log("Polling attempted without Task ID.");
                return; // Should not happen if called correctly
            }

            if (!authTokenValue) {
                // Token might have been cleared, stop polling
                polling = false;
                 console.log("Polling stopped: Auth token missing.");
                return;
            }

            if (!polling) {
                console.log("Polling stopped.");
                return;
            }

            try {
                 // Use the proxy endpoint for getting status
                const response = await fetch(`https://aipic.liyao.sbs/api/get-wombo-status?taskId=${taskId}`, { // Assuming proxy is at /api/get-wombo-status
                    method: 'GET',
                    headers: {
                         // Send token for status check as well, if required by your proxy/API
                        'Authorization': `bearer ${authTokenValue}`
                    },
                });

                if (!response.ok) {
                     const errorText = await response.text();
                     throw new Error(`Failed to get task status: ${response.status} ${response.statusText} - ${errorText}`);
                 }


                const data = await response.json();

                if (data.state === "completed") {
                    if (data.result && data.result.final) {
                        finalImage.src = data.result.final;
                        finalImage.alt = "WOMBO Dream Image";
                        polling = false;
                        if (timeoutId) clearTimeout(timeoutId);
                        console.log("Image complete. Polling stopped.");
                    } else {
                        // Completed but no final image? Handle error
                        polling = false;
                        if (timeoutId) clearTimeout(timeoutId);
                        finalImage.alt = "Task completed, but no final image URL found.";
                        console.error("Task completed but no final image URL:", data);
                    }
                    return; // Stop polling

                } else if (data.state === "failed") {
                    polling = false;
                    if (timeoutId) clearTimeout(timeoutId);
                    finalImage.alt = `Image generation failed: ${data.result?.error || 'Unknown error'}`;
                    console.error("Image generation failed:", data);
                    alert(`Image generation failed: ${data.result?.error || 'Unknown error'}`);
                     return; // Stop polling

                } else if (data.state === "pending" || data.state === "generating") {
                     // Update status if needed (e.g., display progress)
                     const progress = data.photo_url_list && data.photo_url_list.length > 0 ? ` (${data.photo_url_list.length * 10}%)` : '';
                     finalImage.alt = `Generating... ${data.state}${progress}`;
                     if (data.photo_url_list && data.photo_url_list.length > 0) {
                         // Optionally display the intermediate image
                         finalImage.src = data.photo_url_list[data.photo_url_list.length - 1];
                     } else {
                         // Clear image if no intermediate is available
                         finalImage.src = "";
                     }
                     // Continue polling
                    timeoutId = setTimeout(() => handleSecondRequest(), 1500); // Poll every 1.5 seconds
                } else {
                     // Unknown state, stop polling to prevent infinite loops
                     polling = false;
                     if (timeoutId) clearTimeout(timeoutId);
                     finalImage.alt = `Unknown task state: ${data.state}`;
                     console.warn("Unknown task state received:", data);
                     return; // Stop polling
                }

            } catch (error) {
                console.error("Error polling task status:", error);
                finalImage.alt = `Error checking status: ${error.message}`;
                polling = false; // Stop polling on error
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
            }
        }

        requestButton1.addEventListener('click', handleFirstRequest);

        // --- Image Upload Logic ---
        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fullBase64 = e.target.result;
                    // Extract only the Base64 part after the comma
                    selectedFileBase64 = fullBase64.split(',')[1];
                    // Determine file type for media_suffix
                    if (file.type === 'image/png') {
                        selectedFileType = 'png';
                    } else {
                        selectedFileType = 'jpeg'; // Default to jpeg for others
                    }
                    uploadButton.disabled = false; // Enable upload button
                    mediastoreResponseOutput.textContent = "Image ready to upload.";
                    console.log("Image selected and converted to Base64.");
                }
                reader.onerror = function(e) {
                    console.error("Error reading file:", e);
                    alert("Error reading file.");
                    selectedFileBase64 = null;
                    uploadButton.disabled = true;
                    mediastoreResponseOutput.textContent = "Error reading file.";
                }
                reader.readAsDataURL(file); // Read file as Data URL
            } else {
                selectedFileBase64 = null;
                uploadButton.disabled = true;
                mediastoreResponseOutput.textContent = "No file selected.";
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (!selectedFileBase64) {
                alert("Please select an image file first.");
                return;
            }

            const authTokenValue = authTokenInput.value;
            if (!authTokenValue) {
                alert("Please enter your Authorization Token.");
                return;
            }

            uploadButton.disabled = true; // Disable button during request
            uploadButton.textContent = 'Uploading...';
            mediastoreResponseOutput.textContent = "Sending request...";

            try {
                const payload = {
                    media_suffix: selectedFileType,
                    num_uploads: 1,
                    image: selectedFileBase64
                };

                // Call the new backend proxy endpoint
                const response = await fetch('https://aipic.liyao.sbs/api/mediastore-proxy', { // Use the new proxy endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Frontend sends JSON to proxy
                        'Authorization': `bearer ${authTokenValue}` // Send token to proxy
                    },
                    body: JSON.stringify(payload) // Send JSON payload
                });

                const responseData = await response.json(); // Assume proxy forwards JSON

                if (!response.ok) {
                     throw new Error(`Mediastore upload failed: ${response.status} ${response.statusText} - ${JSON.stringify(responseData)}`);
                 }


                // Display the response JSON
                mediastoreResponseOutput.textContent = JSON.stringify(responseData, null, 2);
                console.log("Mediastore Response:", responseData);

            } catch (error) {
                console.error("Error uploading to mediastore:", error);
                mediastoreResponseOutput.textContent = `Error: ${error.message}`;
                alert(`Error uploading image: ${error.message}`);
            } finally {
                uploadButton.disabled = false; // Re-enable button
                uploadButton.textContent = 'Upload to Mediastore';
            }
        });

    </script>

</body>
</html>
