<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOMBO Dream API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen font-sans antialiased">

    <div class="p-4 space-y-4 md:flex md:flex-row md:h-screen">

        <!-- Parameter Area -->
        <div class="bg-white/50 backdrop-blur-md rounded-lg shadow-md p-4 md:w-1/4 md:overflow-y-auto">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">WOMBO Dream</h1>

            <!-- Authorization Token Input -->
            <div class="mb-4">
                <label for="authorization-token" class="block text-gray-700 text-sm font-bold mb-2">授权令牌
                    (Authorization Token):</label>
                <input type="text" id="authorization-token"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="输入你的授权令牌">
            </div>
            <hr class="my-4">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">生成图片</h2>
            <div class="mb-4">
                <label for="aspect_ratio" class="block text-gray-700 text-sm font-bold mb-2">宽高比 (Aspect Ratio):</label>
                <select id="aspect_ratio"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="old_vertical_ratio">旧垂直比例</option>
                    <option value="old_horizontal_ratio">正方形</option>
                    <option value="widescreen">宽屏</option>
                    <option value="vertical">垂直</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="style" class="block text-gray-700 text-sm font-bold mb-2">风格 ID (Style ID):</label>
                <input type="number" id="style"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    value="115">
            </div>

            <div class="mb-4">
                <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">提示词 (Prompt):</label>
                <input type="text" id="prompt"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    value="cow eat grass">
            </div>

            <hr class="my-4">

            <h2 class="text-xl font-semibold mb-3 text-gray-700">上传图片 (参考/初始化)</h2>
            <!-- Image Upload Section -->
            <div class="mb-4">
                <label for="image-upload" class="block text-gray-700 text-sm font-bold mb-2">选择图片:</label>
                <input type="file" id="image-upload" accept="image/jpeg, image/png"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"/>
            </div>

            <!-- Weight Selection Radios -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">权重 (Weight):</label>
                <div class="flex items-center space-x-4">
                    <div>
                        <input type="radio" id="weight-low" name="weight" value="LOW" class="mr-2" checked>
                        <label for="weight-low" class="text-gray-700 text-sm">低 (Low)</label>
                    </div>
                    <div>
                        <input type="radio" id="weight-medium" name="weight" value="MEDIUM" class="mr-2">
                        <label for="weight-medium" class="text-gray-700 text-sm">中 (Medium)</label>
                    </div>
                    <div>
                        <input type="radio" id="weight-high" name="weight" value="HIGH" class="mr-2">
                        <label for="weight-high" class="text-gray-700 text-sm">高 (High)</label>
                    </div>
                </div>
            </div>

            <!-- Clear Button -->
            <div class="flex justify-start mb-2">
                <button id="clear-button"
                    class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">清除
                    </button>
            </div>

             <!-- Response Display Area -->
            <div class="mt-2">
                <label class="block text-gray-700 text-sm font-bold mb-1">Mediastore 响应:</label>
                <pre id="mediastore-response" class="bg-gray-200 p-2 rounded text-xs overflow-x-auto h-32"></pre>
            </div>

            <div class="flex justify-start mb-4">
                <button id="request-button-1"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">生成
                    图片</button>
            </div>
        </div>

        <!-- Image Area -->
        <div
            class="bg-white/50 backdrop-blur-md rounded-lg shadow-md p-4 md:w-3/4 md:flex md:items-center md:justify-center">
            <img id="final-image" src="" alt="生成的图片区域" class="max-w-full rounded-lg md:max-h-full">
        </div>

    </div>

    <script>
        const requestButton1 = document.getElementById('request-button-1');
        const finalImage = document.getElementById('final-image');
        const authTokenInput = document.getElementById('authorization-token');

        const promptInput = document.getElementById('prompt');
        const aspectRatioSelect = document.getElementById('aspect_ratio');
        const styleInput = document.getElementById('style');

        // New elements for image upload
        const imageUploadInput = document.getElementById('image-upload');
        const mediastoreResponseOutput = document.getElementById('mediastore-response');
        const clearButton = document.getElementById('clear-button');

        let taskId = null;
        const LOCAL_STORAGE_TOKEN_KEY = 'wombo_auth_token';
        let polling = true;
        let timeoutId = null;
        const DEFAULT_DISPLAY_FREQ = 10; // 设置默认的 Display Frequency
        let selectedFileBase64 = null; // 用于存储所选文件的 Base64 字符串
        let selectedFileType = 'jpeg'; // 默认或检测到的文件类型
        let mediastoreUid = null; // Store the mediastore_uid from the upload response

        function saveTokenToLocalStorage(token) {
            localStorage.setItem(LOCAL_STORAGE_TOKEN_KEY, token);
        }

        function getTokenFromLocalStorage() {
            return localStorage.getItem(LOCAL_STORAGE_TOKEN_KEY);
        }

        window.addEventListener('load', () => {
            const storedToken = getTokenFromLocalStorage();
            if (storedToken) {
                authTokenInput.value = storedToken;
            }
            finalImage.alt = "生成的图片区域"; // 设置初始 alt 文本
            mediastoreResponseOutput.textContent = "选择一张图片会自动上传。";
        });

        // --- Generate Image Logic (Existing + Modified) ---
        async function handleFirstRequest() {
            const promptValue = promptInput.value;
            const aspectRatioValue = aspectRatioSelect.value;
            const styleValue = styleInput.value;
            const authTokenValue = authTokenInput.value;

            if (!authTokenValue) {
                alert("请输入你的授权令牌。");
                return;
            }

             // Clear previous image and stop polling if any
            finalImage.src = "";
            finalImage.alt = "生成中...";
            polling = false;
             if (timeoutId) {
                clearTimeout(timeoutId);
            }


            try {
                let requestUrl = 'https://aipic.liyao.sbs/api/wombo'; // Default URL
                let requestBody = { // Default body
                    prompt: promptValue,
                    aspect_ratio: aspectRatioValue,
                    style: styleValue,
                    display_freq: DEFAULT_DISPLAY_FREQ
                };

                if (mediastoreUid) {
                  // Use the new API endpoint and structure
                  requestUrl = 'https://aipic.liyao.sbs/api/wombo-with-image';
                   const weightValue = document.querySelector('input[name="weight"]:checked').value; // Get selected weight
                  requestBody = {
                    prompt: promptValue,
                    aspect_ratio: aspectRatioValue,
                    style: styleValue,
                    display_freq: DEFAULT_DISPLAY_FREQ,
                    mediastore_id: mediastoreUid,
                    weight: weightValue
                  };

                }

                // Use the existing or new proxy endpoint for generating images
                const response = await fetch(requestUrl, { // Dynamic URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `bearer ${authTokenValue}`
                    },
                    body: JSON.stringify(requestBody) // Dynamic body
                });

                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`启动生成任务失败: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();

                if (!data.id) {
                     throw new Error(`响应中找不到任务 ID: ${JSON.stringify(data)}`);
                }

                taskId = data.id;
                saveTokenToLocalStorage(authTokenValue); // 成功启动时保存令牌

                console.log("任务 ID:", taskId);
                polling = true; // 开始轮询
                handleSecondRequest(); // 开始检查状态

            } catch (error) {
                console.error("启动图像生成时出错:", error);
                finalImage.alt = `生成图像时出错: ${error.message}`;
                alert(`生成图像时出错: ${error.message}`);
            }
        }

        async function handleSecondRequest() {
            const authTokenValue = authTokenInput.value;

            if (!taskId) {
                console.log("尝试在没有任务 ID 的情况下进行轮询。");
                return; // 如果正确调用，则不应发生
            }

            if (!authTokenValue) {
                // 令牌可能已被清除，停止轮询
                polling = false;
                 console.log("轮询已停止：缺少身份验证令牌。");
                return;
            }

            if (!polling) {
                console.log("轮询已停止。");
                return;
            }

            try {
                 // Use the proxy endpoint for getting status
                const response = await fetch(`https://aipic.liyao.sbs/api/get-wombo-status?taskId=${taskId}`, { // 假设代理在 /api/get-wombo-status
                    method: 'GET',
                    headers: {
                         // 如果你的代理/API 需要，也发送令牌以进行状态检查
                        'Authorization': `bearer ${authTokenValue}`
                    },
                });

                if (!response.ok) {
                     const errorText = await response.text();
                     throw new Error(`获取任务状态失败: ${response.status} ${response.statusText} - ${errorText}`);
                 }


                const data = await response.json();

                if (data.state === "completed") {
                    if (data.result && data.result.final) {
                        finalImage.src = data.result.final;
                        finalImage.alt = "WOMBO Dream Image";
                        polling = false;
                        if (timeoutId) clearTimeout(timeoutId);
                        console.log("图像已完成。轮询已停止。");
                    } else {
                        // 已完成但没有最终图像？处理错误
                        polling = false;
                        if (timeoutId) clearTimeout(timeoutId);
                        finalImage.alt = "任务已完成，但未找到最终图像 URL。";
                        console.error("任务已完成但没有最终图像 URL:", data);
                    }
                    return; // 停止轮询

                } else if (data.state === "failed") {
                    polling = false;
                    if (timeoutId) clearTimeout(timeoutId);
                    finalImage.alt = `图像生成失败: ${data.result?.error || '未知错误'}`;
                    console.error("图像生成失败:", data);
                    alert(`图像生成失败: ${data.result?.error || '未知错误'}`);
                     return; // 停止轮询

                } else if (data.state === "pending" || data.state === "generating") {
                     // Update status if needed (e.g., display progress)
                     const progress = data.photo_url_list && data.photo_url_list.length > 0 ? ` (${data.photo_url_list.length * 10}%)` : '';
                     finalImage.alt = `生成中... ${data.state}${progress}`;
                     if (data.photo_url_list && data.photo_url_list.length > 0) {
                         // 可选择显示中间图像
                         finalImage.src = data.photo_url_list[data.photo_url_list.length - 1];
                     } else {
                         // 如果没有中间图像可用，则清除图像
                         finalImage.src = "";
                     }
                     // Continue polling
                    timeoutId = setTimeout(() => handleSecondRequest(), 1500); // 每 1.5 秒轮询一次
                } else {
                     // Unknown state, stop polling to prevent infinite loops
                     polling = false;
                     if (timeoutId) clearTimeout(timeoutId);
                     finalImage.alt = `未知任务状态: ${data.state}`;
                     console.warn("收到未知任务状态:", data);
                     return; // 停止轮询
                }

            } catch (error) {
                console.error("轮询任务状态时出错:", error);
                finalImage.alt = `检查状态时出错: ${error.message}`;
                polling = false; // 发生错误时停止轮询
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
            }
        }

        requestButton1.addEventListener('click', handleFirstRequest);

        // --- Image Upload Logic ---
        imageUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
               // Clear previous mediastore data
               clearMediastoreData(); // Call the clear function
               mediastoreResponseOutput.textContent = "Uploading..."; // Update Status

                const reader = new FileReader();
                reader.onload = async function(e) {
                    const fullBase64 = e.target.result;
                    // 仅提取逗号后面的 Base64 部分
                    selectedFileBase64 = fullBase64.split(',')[1];
                    // 确定 media_suffix 的文件类型
                    if (file.type === 'image/png') {
                        selectedFileType = 'png';
                    } else {
                        selectedFileType = 'jpeg'; // 默认为 jpeg
                    }

                  // Automatically upload after reading
                  try {
                      const authTokenValue = authTokenInput.value;
                      if (!authTokenValue) {
                          alert("请输入你的授权令牌。");
                          return;
                      }

                      const payload = {
                          media_suffix: selectedFileType,
                          num_uploads: 1,
                          image: selectedFileBase64
                      };

                      // Call the new backend proxy endpoint
                      const response = await fetch('https://aipic.liyao.sbs/api/mediastore-proxy', { // Use the new proxy endpoint
                          method: 'POST',
                          headers: {
                              'Content-Type': 'application/json', // Frontend sends JSON to proxy
                              'Authorization': `bearer ${authTokenValue}` // Send token to proxy
                          },
                          body: JSON.stringify(payload) // Send JSON payload
                      });

                      const responseData = await response.json(); // Assume proxy forwards JSON

                      if (!response.ok) {
                           throw new Error(`Mediastore 上传失败: ${response.status} ${response.statusText} - ${JSON.stringify(responseData)}`);
                       }

                       // Store the mediastore_uid
                       mediastoreUid = responseData.mediastore_uid;

                      // Display the response JSON
                      mediastoreResponseOutput.textContent = JSON.stringify(responseData, null, 2);
                      console.log("Mediastore Response:", responseData);

                  } catch (error) {
                      console.error("上传到 mediastore 时出错:", error);
                      mediastoreResponseOutput.textContent = `错误: ${error.message}`;
                      alert(`上传图像时出错: ${error.message}`);
                  }
                }
                reader.onerror = function(e) {
                    console.error("读取文件时出错:", e);
                    alert("读取文件时出错。");
                    selectedFileBase64 = null;
                    mediastoreResponseOutput.textContent = "读取文件时出错。";
                }
                reader.readAsDataURL(file); // 将文件读取为 Data URL
            } else {
                 clearMediastoreData(); // Clear if no file is selected
            }
        });

        // --- Clear Button Logic ---
        function clearMediastoreData() {
            selectedFileBase64 = null;
            mediastoreUid = null;
            imageUploadInput.value = ''; // Clear the file input
            mediastoreResponseOutput.textContent = "选择一张图片会自动上传。";
        }

        clearButton.addEventListener('click', () => {
            clearMediastoreData();
        });

    </script>

</body>
</html>
